seed: 2222
clean: false
debug: false
train: true
result: evaluate
load_directory: 
mode: valid
directories:
  relative_directory: /data/phalendj/kaggle/rsna2024
  image_directory: train_images
dataset:
  name: LevelCubeDataset
  image_size:
  - 512
  - 512
  series_description: Sagittal T2/STIR
  conditions:
  - Spinal Canal Stenosis
  channels: 11
  subsize: 64
  aug_size: 0.1
  center_file: /data/phalendj/kaggle/rsna2024/train_label_coordinates.csv
  augmentations:
    prob: 0.75
    normalize: true
    hflip: false
    contrast: true
    blur: true
    distort: true
    rotate: true
    crop:
      use: false
      size: 512
    channel_shuffle: false
    sharpen: false
loss:
  name: WeightedCrossEntropy
model:
  name: tdcnnlevel
  model_name: densenet121
  nclasses: 3
  subsize: 64
  num_layers: 4
optimization:
  optimizer: AdamW
  scheduler: CosineWithWarmup
  learning_rate: 0.0001
  weight_decay: 0.01
  n_cycles: 0.475
training:
  use_folds:
  - 0
  - 1
  - 2
  - 3
  - 4
  use_amp: true
  epochs: 15
  batch_size: 16
  grad_acc: 1
  early_stopping: 3
  workers: 12
